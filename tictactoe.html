<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="tic-tac-toe"></div>

  <script>
    const boardLength = 3;
    const ticTacToe = document.querySelector('.tic-tac-toe')
    const boardArray = [];
    for (let i = 0; i < boardLength; i++){
      boardArray.push([]);
    }
    console.log(JSON.parse(JSON.stringify(boardArray)));


    for (let i = 0; i < boardLength; i++){
      for (let j = 0; j < boardLength; j++) {
        boardArray[i].push({
          state: '-',
          id: `${i}-${j}`
        });
      }
    }

    // empty board right now

    const renderBoard = () => {
      ticTacToe.innerHTML = '';
      let currentPlayerTitle = document.createElement('p');
      currentPlayerTitle.innerText = (currentPlayer === player1 ? "Player 1's Move: ": "Player 2's Move: ")
      currentPlayerTitle.style.fontWeight = 'bold';
      ticTacToe.appendChild(currentPlayerTitle);
      for (let i = 0; i < boardLength; i++){
        let div = document.createElement('div');
        div.id = i;
        for (let j = 0; j < boardLength; j++){
          let button = document.createElement('button');
          button.innerText = boardArray[i][j].state;
          button.id = boardArray[i][j].id;
          button.style = 'padding: 19px;'
          button.onclick = handleOnClick;
          div.appendChild(button);
          ticTacToe.appendChild(div);
        }
      }
    } 


    const player1 = 'x';
    const player2 = 'o';
    let currentPlayer = player1;

    const handleOnClick = (e) => {
      if (!isMoveValid(e.target.innerText)){
        alert("This is not a valid move!");
        return;
      }
 
      for (let i = 0; i < boardLength; i++){
        for (let j = 0; j < boardLength; j++){
          if ((''+boardArray[i][j].id) === e.target.id){
            boardArray[i][j].state = currentPlayer;
          }
        }
      }

      renderBoard();

      if (isPlayerWin(player1)) {
        setTimeout(() => {
          alert('Player 1 Wins!');
        }, 150);
        return;
      }
        
      if (isPlayerWin(player2)) {
        setTimeout(() => {
          alert('Player 2 Wins!');
        }, 150);
        return;
      }
      
      if (currentPlayer === player1){
        currentPlayer = player2;
      }
      else {
        currentPlayer = player1;
      }

      renderBoard();
    }

    const isMoveValid = (buttonState) => {
      if (buttonState === "-"){
        return true;
      }
      else { 
        return false;
      }
    }

    const isPlayerWin = (player) => {
      for (let i = 0; i < boardLength; i++){
        let countHorizontal = 0;
        let countVertical = 0;
        for (let j = 0; j < boardLength; j++){
          if (boardArray[i][j].state === player){
            countHorizontal++;
          }
          if (boardArray[j][i].state === player){
            countVertical++;
          }
        }
        if (countHorizontal === boardLength || countVertical === boardLength){
          return true;
        }
      }

      countLeftDiagonal = 0;
      for (let i = 0; i < boardLength; i++){
        if (boardArray[i][i].state === player){
          countLeftDiagonal++;
        }
      }
      if (countLeftDiagonal === boardLength){
        return true;
      }

      countRightDiagonal = 0;
      for (let i = 0; i < boardLength; i++){
        if (boardArray[i][boardLength - i - 1].state === player){
          countRightDiagonal++;
        }
      }

      if (countRightDiagonal === boardLength) {
        return true;
      }

    }

    renderBoard();

  </script>
</body>
</html>
